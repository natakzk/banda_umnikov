<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>«Банда умников»: Акции и спецпредложения</title>
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
  </head>
  <body>

    <main class="page-main">
      <div class="container">
        <h1 class="page-main__title visually-hidden">Обучающие настольные игры издательства «Банда умников»</h1>
        <section class="promo">
          <h2 class="promo__title">Акции и специальные предложения</h2>
          <div class="promo__wrapper">
            <article class="promo__item article article--timer">
              <a class="article__img-link" href="https://bandaumnikov.ru/product/reshi-pishi-kubometria-3d/">
                <img class="article__img" width="195px" height="269px" src="img/cobometry3d.jpg" alt="Тетрадь «Реши-пиши. Кубометрия 3D»">
              </a>
              <div class="article__info">
                <h3 class="article__title">Предзаказ тетради «Кубометрия 3D»</h3>
                <p class="article__info-text">Акция заканчивается 4 июня. Через:</p>
                <div class="timer" id="clockdiv">
                  <div class="timer__block">
                    <div class="timer__value timer__value--hours"></div>
                    <div class="timer__caption">часов</div>
                  </div>
                  <div class="timer__block">
                    <div class="timer__value timer__value--minutes"></div>
                    <div class="timer__caption">минут</div>
                  </div>
                  <div class="timer__block">
                    <div class="timer__value timer__value--seconds"></div>
                    <div class="timer__caption">секунд</div>
                  </div>
                  <div class="timer__message" id="deadline-message">Акция завершена</div>
                </div>
                <div class="article__footer">
                  <div class="article__prices">
                    <div class="article__price article__prices--new">9 999 ₽</div>
                    <div class="article__price article__prices--old">9 999 ₽</div>
                  </div>
                  <a class="article__button article__button--cubometry" href="https://bandaumnikov.ru/product/reshi-pishi-kubometria-3d/" type="button">Подробнее</a>
                </div>
              </div>
            </article>

            <article class="promo__item article article--english">
              <a class="article__wrapper" href="https://bandaumnikov.ru/product/zverobukvy-english/">
                <h3 class="article__title visually-hidden">выиграйте призы, обыграв других в «Зверобуквы English»</h3>
                <img class="article__img" src="img/banner2.jpg" alt="Конкурс Зверобуквы English">
                <a class="article__button article__button--english" href="https://bandaumnikov.ru/product/zverobukvy-english/" type="button">Подробнее</a>
              </a>
            </article>
          </div>
        </section>
      </div>
    </main>

    <script type="text/javascript" src="js/script.min.js"></script>

  </body>
</html>
